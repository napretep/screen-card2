<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            /*background: linear-gradient(20deg,#ff9100, #019836);*/
            height:3000px;
        }
    </style>

</head>
<body>
<img src="logo_minimal.svg" alt="">
<canvas></canvas>

<script>
    window.onload = (e)=>{
        let canvas = document.querySelector("canvas")
        let img = document.querySelector("img")
        canvas.width = img.getBoundingClientRect().width
        canvas.height = img.getBoundingClientRect().height
        let ctx = canvas.getContext("2d")
        ctx.drawImage(img,0,0)
    }
</script>

</body>
</html>
