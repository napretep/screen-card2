<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
    <style>
        body{
            background: linear-gradient(20deg,#ff9100, #019836);
            height:1000px;
        }
        .L1-size{
            width:600px;
            height:400px;
            left:100px;
            top :400px;
            resize:both;
        }
        .fixed{
            position:fixed;
        }
        .myglass{
            backdrop-filter: blur(25px) ;
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(189, 211, 207, 0.3);
            border: 1px solid rgba(209, 213, 219, 0.3);
            margin:1px;

        }
        .mybtn:hover {
            /*border: 1px solid rgba(209, 213, 219, 0.3);*/
            background-color: rgba(248, 248, 248, 0.7);
            cursor:pointer;
        }

        .toolbar{
            display:grid;
            grid-template-columns: auto auto;
            justify-content: space-between;
            align-items:center;
        }
        .cardlib-card-grid{
            margin:2px;
            display:grid;
            grid-template-columns:repeat(auto-fill, 235px);;
            grid-template-rows: 50px;
            justify-content: space-around;
            align-content: start;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .cardlib-card{
            display:grid;
            width:235px;
            height:50px;
            grid-template-columns:200px 35px;
            grid-template-rows: 50px;
            align-items:center;
        }
        .cardlib-card-content>img{
            width:100%;
            object-fit: cover;
            overflow:hidden;
        }
        .cardlib-card-content{
            display:grid;
            grid-template-columns:100px 100px;
            overflow:hidden;
        }
        .cardlib{
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 35px auto;
        }
        .assistDot{
            left:calc(100% - 40px);
            top:100px;
            display:flex;
            flex-direction: column;
        }
        .single-card{
            /*width:400px;*/
            left:50%;
            top:1%;
            transform:translate(-50%,0px);
        }
        .assistDot-movebar {
            cursor:grab;
            width:20px;
            height:20px;
        }
        .icon{
            width:20px;
            height:calc(100% - 4px);
        }
        .single-card-body{
            width:300px;
            height:300px;
            display:flex;
            flex-direction:column;
            align-items:center;
            resize: both;
            overflow: auto;
        }

        .single-card-record{
            height:75px;
            width:95%;
            display: flex;
            align-items:stretch;
            margin:3px;
        }
        .single-card-record-btns{
            height:100%;
            display:flex;
            flex-direction:column;
            align-items:stretch;
        }
        .single-card-record-content{
            flex:1 0 auto;
            display:flex;
            flex-direction:row;
            align-items:center;
            overflow: hidden;
        }
        .single-card-header{
            display:flex;
            flex-direction:row-reverse;
            justify-content:space-between;
        }
        .single-card-record-content-text{
            resize:none;
            outline:none;
            flex:1 0 auto;
            font-size: 1.25rem;
            font-family: "Microsoft JhengHei Light";
            width: 1px;
        }
        .single-card-record-content-img{
            position:absolute;
            width:100%;
        }
        .single-card-header-movebar{
            width:60px;
            position: absolute;
            top:0;
            left:50%;
            transform:translate(-50%,0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <style>
        /*assistDot*/
        .assistDot-btn{
            width:20px;
            height:20px;
        }
    </style>
    <style>
        /*single-card*/
    .single-card-body-bottom-menu {
        width: 95%;
        margin: 3px;
        display: flex;
        justify-content: space-around;
    }
    .single-card-body-bottom-menu>span{
        width: 49%;
        text-align: center;
    }
</style>
</head>
