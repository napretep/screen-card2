<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App 114 </title>
    <style>
        body{
            height:3000px;
        }
    </style>

    <style>
        svg {
            padding: 4px;
        }

        .common_flex_grow_1 {
            flex-grow: 1;
        }

        .common_absolute {
            position: absolute;
        }

        .common_glass {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: transparent;
            box-shadow: 1px 1px 1px rgb(0, 0, 0, 0.14);
            /*filter: drop-shadow(1px 1px 1px #00000030);*/
        }

        .common_Shadow {
            box-shadow: 0px 0px 8px;
        }

        .common_backdropBlur {
            backdrop-filter: blur(20px);
        }

        .common_component {
            position: absolute;
            background-color: #ffffff30;
            z-index: 999999;
            /*background-image: linear-gradient(180deg, #2af59820 0%, #009efd20 100%);
            background: linear-gradient(to bottom, #D5DEE7 0%, #E8EBF2 50%, #E2E7ED 100%), linear-gradient(to bottom, rgba(0,0,0,0.02) 50%, rgba(255,255,255,0.02) 61%, rgba(0,0,0,0.02) 73%), linear-gradient(33deg, rgba(255,255,255,0.20) 0%, rgba(0,0,0,0.20) 100%); background-blend-mode: normal,color-burn;*/

        }

        .common_fixed {
            position: fixed;
        }

        .common_btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .common_btn:hover {
            background-color: rgba(248, 248, 248, 0.5);
            cursor: pointer;
        }

        .common_btn:active {
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .assistDot_self {

            display: flex;
            flex-direction: column;
        }

        .common_displayNone {
            display: none;
        }

        .common_textArea {
            resize: none;
            outline: none;
            padding: 5px;
            background: transparent;
            border: 0;
        }

        .common_moveBar {
            width: 60px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #cardLib_toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cardLib_toolbar_left {
            display: flex;
            align-items: center;
            min-width: 30%;
        }

        #cardLib_toolbar_right {
            display: flex;
            align-items: center;
        }

        #cardLib_container {
            margin: 2px;
            display: flex;
            justify-content: space-around;
            align-content: start;
            overflow-y: scroll;
            scroll-behavior: smooth;
            flex-wrap: wrap;
            width: 400px;
            resize: both;
        }


        #cardLib_container::-webkit-scrollbar {
            backdrop-filter: blur(25px);
            width: 8px;
            height: 8px;
        }

        #cardLib_container::-webkit-scrollbar-thumb {
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            background: #53535300;
        }

        #cardLib_container::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: #ededed00;
        }


        #cardLib_card_item {
            display: flex;
            width: 235px;
            height: 45px;
            margin: 2px;
            align-items: stretch;
        }

        #cardLib_card_content > img {
            width: 100%;
            object-fit: cover;
            overflow: hidden;
        }

        #cardLib_card_content {
            display: flex;
            overflow: hidden;
            height: 100%;
            align-items: center;
        }

        #cardLib_card_btns {
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
        }

        #cardLib_card_btns > span {
            flex-grow: 2;
        }

        #cardLib_self {
        }

        #cardLib_searchInput {
            height: 20px;
            width: 1px;
            flex-grow: 1;
        }


        #card_carrier {

        }

        #card_self {

        }

        #card_body {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            resize: both;
            overflow: auto;
        }

        .cardField_expanded {
            min-height: 100%
        }

        #card_body::-webkit-scrollbar {
            backdrop-filter: blur(25px);
            width: 8px;
            height: 8px;
        }

        #card_body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            background: #53535300;
        }

        #card_body::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: #ededed00;
        }


        .cardField_self {
            /*height:75px;*/
            width: 95%;
            display: flex;
            align-items: stretch;
            margin: 3px;
            flex-grow: 0
        }

        #cardField_btns {
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
        }

        #cardField_content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            overflow: auto;
        }

        #card_header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #cardField_content_text {
            resize: none;
            outline: none;
            flex: 1 0 auto;
            font-size: 1.25rem;
            font-family: "Microsoft JhengHei Light";
            width: 1px;
        }

        #cardField_content_img {
            width: 100%;
            position: absolute;
        }

        #cardField_content::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        #cardField_content::-webkit-scrollbar-thumb {
        }

        #cardField_content::-webkit-scrollbar-track {
        }


        #cardField_content .common_textArea::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        #cardField_content .common_textArea::-webkit-scrollbar-thumb {
        }

        #cardField_content .common_textArea::-webkit-scrollbar-track {
        }


        .card_header_side_btn {
            margin: 3px;
            display: flex;
            flex-direction: row;
        }

        .card_header_side_btn > span {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cardField_dragBar {
            width: 20px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
            justify-content: center;
        }

    </style>
    <script src="test.js">


    </script>
    <script src="html2canvas.js">
        window.onclick=(e)=>{

            html2canvas(document.body).then(canvas =>{
                console.log("html2canvas!")
              const link = document.createElement('a'); // 创建一个超链接对象实例
                document.body.appendChild(link)
              const event = new MouseEvent('click'); // 创建一个鼠标事件的实例
              link.download = 'Button.png'; // 设置要下载的图片的名称
              link.href = canvas.toDataURL(); // 将图片的URL设置到超链接的href中
              link.dispatchEvent(event); // 触发超链接的点击事件
            })
        }
    </script>
