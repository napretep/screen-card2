<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
        body{
            /*background: linear-gradient(20deg,#ff9100, #019836);*/
            /*background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);*/
            height:1000px;
        }
        .textarea{
            resize:none;
            outline:none;
            padding:0;
        }
        .fixed{
            position:fixed;
        }
        .myglass{
            backdrop-filter: blur(25px) ;
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-image: linear-gradient(180deg, rgba(42, 245, 152, 0.1) 0%, rgba(0, 158, 253, 0.1) 100%);
            /*border: 1px solid rgba(209, 213, 219, 0.3);*/
            margin:1px;
            box-shadow:1px 1px 3px rgb(87, 147, 135);
        }
        .mybtn:hover {
            /*border: 1px solid rgba(209, 213, 219, 0.3);*/
            background-color: rgba(248, 248, 248, 0.7);
            cursor:pointer;
        }


        .icon{
            display:flex;
            align-items:center;
            justify-content:center;
            width:20px;
            height:20px;
        }

    </style>

    <style>
        /*cardlib*/
       .L1-size{

            left:100px;
            top :400px;

        }
        .cardlib-toolbar{
            display:flex;
            justify-content: space-between;
            align-items:center;
        }
        .cardlib-toolbar-left{
            display:flex;
            align-items:center;
            min-width:30%;
        }
        .cardlib-toolbar-right{
            display:flex;
            align-items:center;
        }
        .cardlib-cardContainer{
            margin:2px;
            display:flex;

            justify-content: space-around;
            align-content: start;
            overflow-y: scroll;
            scroll-behavior: smooth;
            flex-wrap: wrap;
            width:400px;
            resize:both;

        }
        .cardlib-card-item{
            display:flex;
            width:235px;
            height:45px;
            margin:2px;
            align-items:stretch;
        }
        .cardlib-card-content>img{
            width:100%;
            object-fit: cover;
            overflow:hidden;
        }
        .cardlib-card-content{
            display:flex;
            overflow:hidden;
            height: 100%;
            align-items:center;
        }
        .cardlib-card-btns{
            height:100%;
            display:flex;
            flex-direction: column;
            align-items:stretch;
        }
        .cardlib-card-btns>span{
            flex-grow: 2;
        }
        .cardlib{
        }
        .cardlib-searchinput{
            height:20px;
            width:1px;
            flex-grow:1;
        }
    </style>

    <style>
        /*assistDot*/
        .assistDot{
            left:calc(100% - 40px);
            top:100px;
            display:flex;
            flex-direction: column;
        }

        .assistDot-movebar {
            cursor:grab;
            width:20px;
            height:20px;
        }
        .assistDot-btn{
            width:20px;
            height:20px;
        }
    </style>
    <style>
        /*single-card*/
    .single-card{
        /*width:400px;*/
        left:50%;
        top:1%;
        transform:translate(-50%,0px);
    }
    .single-card-body{
    width:300px;
    height:300px;
    display:flex;
    flex-direction:column;
    align-items:center;
    resize: both;
    overflow: auto;
}
    .single-card-field{
        height:75px;
        width:95%;
        display: flex;
        align-items:stretch;
        margin:3px;
    }
    .single-card-field-btns{
        height:100%;
        display:flex;
        flex-direction:column;
        align-items:stretch;
    }
    .single-card-field-content{
        flex:1 0 auto;
        display:flex;
        flex-direction:row;
        align-items:center;
        overflow: hidden;
    }
    .single-card-header{
        display:flex;
        flex-direction:row-reverse;
        justify-content:space-between;
    }
    .single-card-field-content-text{
        resize:none;
        outline:none;
        flex:1 0 auto;
        font-size: 1.25rem;
        font-family: "Microsoft JhengHei Light";
        width: 1px;
    }
    .single-card-field-content-img{
        position:absolute;
        width:100%;
    }
    .single-card-header-movebar{
        width:60px;
        position: absolute;
        top:0;
        left:50%;
        transform:translate(-50%,0);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .single-card-body-menu {
        width: 95%;
        margin: 3px;
        display: flex;
        justify-content: space-around;
    }
    .single-card-body-menu>span{
        width: 49%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .single-card-field-dragbar{
        width: 20px;
        height:calc(100% - 4px);
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        justify-content:center;
    }
</style>
</head>
